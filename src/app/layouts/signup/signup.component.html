

<div class="signup-container">
  <h2>Sign Up</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" [(ngModel)]="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="company_name">Company Name</label>
      <input type="text" id="company_name" [(ngModel)]="company_name" name="company_name" required>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" [(ngModel)]="location" name="location" required>
    </div>
    <button type="submit">Sign Up</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
</div>
