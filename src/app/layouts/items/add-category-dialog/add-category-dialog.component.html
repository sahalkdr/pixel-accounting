<h1 mat-dialog-title>Add Category</h1>
<div mat-dialog-content>
  <form [formGroup]="addCategoryForm">
    <mat-form-field>
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tax Rate(In percentage)</mat-label>
      <input matInput formControlName="tax_rate">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()">Add</button>
</div>
