<div class="items-container">
    <!-- Header with options -->
    <header class="items-header">
      <div class="option" (click)="showSection('products')">Products</div>
      <div class="option" (click)="showSection('categories')">Categories</div>
      <div class="option" (click)="showSection('units')">Units</div>
    </header>
  
    <!-- Main content area -->
    <div class="items-content">
      <!-- Item Listing -->
      <div class="item-listing" *ngIf="selectedSection === 'products'">
        <div class="add-item">
          <button mat-button (click)="navigateToAddItem()">
            <mat-icon>add</mat-icon> Add Item
          </button>
        </div>
        <div class="search-bar">
          <mat-form-field class="search-field" appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput>
            <button mat-icon-button matSuffix>
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="product-items">
          <div class="product-item" *ngFor="let product of products">
            <div class="item-info">
              <span>{{ product.name }}</span><mat-icon>home</mat-icon>
              <span>{{ product.quantity }}</span>
            </div>
            
              <mat-icon>edit</mat-icon>
              <mat-icon>delete</mat-icon>
            
          </div>
        </div>
      </div>
  
      <!-- Product Details -->
      <div class="product-details" *ngIf="selectedProduct">
        <h2>{{ selectedProduct.name }}</h2>
        <p>Price: {{ selectedProduct.price }}</p>
        <p>Quantity: {{ selectedProduct.quantity }}</p>
        <button mat-raised-button color="primary" (click)="adjustItem(selectedProduct)">Adjust Item</button>
      </div>
