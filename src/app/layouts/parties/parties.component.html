<div class="parties-container">
  <!-- Header with options -->
  <header class="parties-header">
    <div class="option" (click)="showSection('parties')">Parties</div>
  </header>

  <!-- Main content area -->
  <div class="parties-content">
    <!-- Left section: Search, Add Party, Party List -->
    <div class="left-section">
      <div class="add-party">
        <button class="btn-primary" (click)="navigateToAddParty()">
          <span class="icon">+</span> Add Party
        </button>
      </div>
      <div class="search-bar">
        <div class="search-field">
          <input type="text" placeholder="Search">

          <mat-icon>search</mat-icon>
        </div>
      </div>
      <div class="party-items">
        <div class="party-item" *ngFor="let party of parties">
          <div class="item-info">
            <span>{{ party.name }}</span><mat-icon>home</mat-icon>
            <span class="options-icon">&#8942;</span>
          </div>
          <div class="options">
            <mat-icon>edit</mat-icon>
            <mat-icon>delete</mat-icon>
          </div>
        </div>
      </div>
    </div>
