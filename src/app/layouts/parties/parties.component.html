<div class="parties-container">
  <!-- Header with options -->
  <header class="parties-header">
    <div class="option" (click)="showSection('parties')">Parties</div>
  </header>

  <!-- Main content area -->
  <div class="parties-content">
    <!-- Left section: Search, Add Party, Party List -->
    <div class="left-section">
      <div class="add-party">
        <button class="btn-primary" (click)="openAddPartyDialog()">
          <span class="icon">+</span> Add Party
        </button>
      </div>
      <div class="search-bar">
        <div class="search-field">
          <input type="text" placeholder="Search" (input)="filterParties($event)">

          <mat-icon>search</mat-icon>
        </div>
      </div>
      <div class="party-items">
        <div class="party-item" *ngFor="let party of filteredParties">
          <div class="item-info">
            <span>{{ party.name }}</span><mat-icon>home</mat-icon>
            <span class="options-icon">&#8942;</span>
          </div>
          <div class="options">
            <mat-icon (click)="editParty(party)">edit</mat-icon>
            <mat-icon (click)="deleteParty(party)">delete</mat-icon>
          </div>
        </div>
      </div>
    </div>

    <div class="product-details" *ngIf="selectedParty">
      <h2>{{ selectedParty.name }}</h2>
      <p>Phone: {{ selectedParty.phone }}</p>
      <p>Email: {{ selectedParty.email }}</p>
      <p>Address: {{ selectedParty.address }}</p>
      
      <button mat-raised-button color="primary" (click)="openEditDialog(selectedParty)">Adjust Item</button>
    </div>
      
   </div>
</div>
