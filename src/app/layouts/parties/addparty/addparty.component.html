<div class="add-party-container">
  <mat-card>
    <mat-card-title>Add Party</mat-card-title>
    <form (submit)="onSubmit()">
      <mat-form-field class="form-group" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="name" name="name" required>
      </mat-form-field>
      <mat-form-field class="form-group" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
      <mat-form-field class="form-group" appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput type="text" [(ngModel)]="phone" name="phone" required>
      </mat-form-field>
      <mat-form-field class="form-group" appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput type="text" [(ngModel)]="address" name="address" required>
      </mat-form-field>
     
      <button mat-raised-button color="primary" type="submit">Add</button>
    </form>
    
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  </mat-card>
</div>
