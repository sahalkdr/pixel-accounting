<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">{{company_name}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                        [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <mat-list-item routerLink="/dashboard/home" routerLinkActive="active">
          <mat-icon>home</mat-icon>
        </mat-list-item>
        <mat-list-item routerLink="/dashboard/parties" routerLinkActive="active">
          <mat-icon>group</mat-icon>
        </mat-list-item>
        <mat-list-item routerLink="/dashboard/items" routerLinkActive="active">
          <mat-icon>inventory</mat-icon>
        </mat-list-item>
        <mat-list-item routerLink="/quickbilling" routerLinkActive="active">
          <mat-icon>receipt</mat-icon>
        </mat-list-item>
        <mat-list-item routerLink="/dashboard/reports" routerLinkActive="active">
        </mat-list-item>
        <!-- @for (nav of fillerNav; track nav) {
          <a mat-list-item routerLink=".">{{nav}}</a>
        } -->
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
      <!-- @for (content of fillerContent; track content) {
  <p>{{content}}</p>
} -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
