<div class="transactions">
  <div class="summary">
    <div class="summary-item paid">
      <div class="label">Total</div>
      <div class="amount">₹{{ totalPaidAmount.toFixed(2) }}</div>
    </div>
    <div class="summary-item total-tax">
      <div class="label">Total Tax</div>
      <div class="amount">₹{{ totalPaidTax.toFixed(2) }}</div> 
    </div>
  </div>
    <table class="normal-table" >
      <thead>
        <tr>
          <th>Date</th>
          <th>Bill No.</th>
          <th>Party Name</th>
          <th>Payment Mode</th>
          <!-- <th>Subtotal</th> -->
          <th>Total Amount</th>
          <th>Amount Received</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bill of saledetails.bills">
          <td>{{ bill.created_at }}</td>
          <td>{{ bill.bill_id }}</td>
          <td>{{ bill.customer_name }}</td>
          <td>{{ bill.payment_mode }}</td>
          <!-- <td>{{ bill.subtotal }}</td> -->
          <td>{{ bill.total_amount }}</td>
          <td>{{ bill.amount_received }}</td>
        </tr>
      </tbody>
    </table>
     
    
    <div class="button-container">
      <button mat-raised-button (click)="printBill()" class="print-button">Print</button>
    </div>
  </div>
