<div class="container">
  <!-- Summary -->
  <div class="filters">
    <div class="date-picker">
      <label for="from-date">From:</label>
      <input type="date" id="from-date" name="from-date" (change)="filterByDateRange()">
      <label for="to-date">To:</label>
      <input type="date" id="to-date" name="to-date" (change)="filterByDateRange()">
      <label for="party-name">Party Name:</label>
      <input type="text" id="party-name" name="party-name" (input)="filterByDateRange()">
      <label for="payment_mode">Payment Mode</label>
      <select name="payment_mode" id="payment_mode" (change)="filterByDateRange()">
        <option value="All">All</option>
        <option value="Cash">Cash</option>
        <option value="Online">Online</option>
      </select>
      <mat-icon (click)="viewReport()">print</mat-icon>
    </div>
  </div>

  <div class="summary">
    <div class="summary-item paid">
      <div class="label">Total</div>
      <div class="amount">â‚¹{{ totalPaidAmount.toFixed(2) }}</div>
    </div>
  </div>

 
  <div class="transactions">
    <table class="normal-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Bill No.</th>
          <th>Party Name</th>
          <th>Payment Mode</th>
          <th>Subtotal</th>
          <th>Total Amount</th>
          <th>Amount Received</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bill of saledetails.bills | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
          <td>{{ bill.created_at }}</td>
          <td>{{ bill.bill_id }}</td>
          <td>{{ bill.customer_name }}</td>
          <td>{{ bill.payment_mode }}</td>
          <td>{{ bill.subtotal }}</td>
          <td>{{ bill.total_amount }}</td>
          <td>{{ bill.amount_received }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="pagination-container">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
