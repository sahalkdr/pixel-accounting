    <!-- Transactions Table -->
    <div class="transactions">
      <table class="normal-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Bill No.</th>
            <th>Party Name</th>
            <th>Payment Mode</th>
            
            <th>Subtotal</th>
            <th>Total Amount</th>
            <th>Amount Received</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bill of saledetails.bills">
            <td>{{ bill.created_at }}</td>
            <td>{{ bill.bill_id }}</td>
            <td>{{ bill.customer_name }}</td>
            <td>{{ bill.payment_mode }}</td>
            
            <td>{{ bill.subtotal }}</td>
            <td>{{ bill.total_amount }}</td>
            <td>{{ bill.amount_received }}</td>
            <!-- <td><mat-icon (click)="viewBillDetails(bill.bill_id)">print</mat-icon></td> -->
            
          </tr>
        </tbody>
