<div class="add-item-container">
  <h2>Add New Item</h2>
  <form (ngSubmit)="addItem()" #addItemForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="newItem.name" required>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" name="category" [(ngModel)]="newItem.category_id" (change)="onCategoryChange($event)" required>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="salePrice">Sale Price:</label>
      <input type="number" id="salePrice" name="salePrice" [(ngModel)]="newItem.sale_price" required>
    </div>
    <div class="form-group">
      <label for="stock">Stock:</label>
      <input type="number" id="stock" name="stock" [(ngModel)]="newItem.stock" required>
    </div>
    <div class="form-group">
      <label for="unit">Unit:</label>
      <input type="text" id="unit" name="unit" [(ngModel)]="newItem.unit" required>
    </div>
    <div class="form-group">
      <label for="discount">Discount:</label>
      <input type="number" id="discount" name="discount" [(ngModel)]="newItem.discount" required>
    </div>
    <div class="form-group">
      <label for="hasTax">Has Tax:</label>
      <input type="checkbox" id="hasTax" name="hasTax" [(ngModel)]="newItem.has_tax">
    </div>
    <div class="form-group" *ngIf="newItem.has_tax">
      <label for="taxRate">Tax Rate:</label>
      <input type="number" id="taxRate" name="taxRate" [(ngModel)]="newItem.tax_rate">
    </div>
    <button type="submit" [disabled]="addItemForm.invalid">Add Item</button>
  </form>
</div>
